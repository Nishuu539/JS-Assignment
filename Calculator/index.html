<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calc">
            <input type="text" name="display" id="screen">
            <div class="calculator">
                <table>
                    <tr>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button>C</button></td>
                        <td><button style="background-color: rgb(197, 197, 98);">%</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button style="background-color: rgb(197, 197, 98);">X</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button style="background-color: rgb(197, 197, 98);">-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button style="background-color: rgb(197, 197, 98);">+</button></td>
                    </tr>
                    <tr>
                        <td><button style="background-color: rgb(201, 68, 68);">.</button></td>
                        <td><button>0</button></td>
                        <td><button>=</button></td>
                        <td><button style="background-color: rgb(197, 197, 98);">/</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
