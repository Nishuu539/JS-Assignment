<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Know your City's Weather
    </h1>
    <div class="container">
        <div class="user">
            <input type="text" id="userInput" placeholder="Enter Your City">
            <button id="submitBtn">Submit</button>
        </div>
    </div>
    <div class="result">
        <h2 id="name"></h2>
        <p id="temperature"></p>
        <p id="details"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
    </div>


    <script src="app.js"></script>
</body>

</html>
